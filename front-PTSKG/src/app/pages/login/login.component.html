<form [formGroup]="formLogIn" (ngSubmit)="onLogin()" class="login">
    <input
      name="username"
      onkeypress="return (event.charCode != 32)"
      formControlName="username"
      placeholder="UserName"
      type="text"
      (focus)="focus = true; focusTouched = true"
      (blur)="focus = false"
    />

    <input
      id="registerPassword"
      formControlName="password"
      placeholder="ContraseÃ±a"
      (focus)="focus1Touched = true; focus1 = true"
      (blur)="focus1 = false"
      name="password"
      required=""
      type="password"
    />

    <button *ngIf="PreloadInfo == false">Entrar</button>
    <div class="preloader" *ngIf="PreloadInfo == true"></div>
  </form>
